<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>K Show Panel Model</title>
    <link href="Style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="30DegreePerspective">
        <p><u><b>3D Perspective</b></u></p>
        <p>Click on one of the Walls of the model below to view it's high resolution .pdf file in a new browser tab.</p>
		<div class="LeftWall">
            <a href="PDF_Files/LeftWallPanelLayout.pdf" target="_blank">
            <div class="Rail" id="Rail1"></div>
            <div id="Panel1"><img class="HalfPanel" src="Images/LeftWallPanelLayout.jpg" alt="L1" /></div>
            <div class="Rail" id="Rail2"></div>
            <div id="Panel2"><img class="FullPanel" src="Images/LeftWallPanelLayout3.jpg" alt="L2" /></div>
            <div class="Rail" id="Rail3"></div>
            <div id="Panel3"><img class="FullPanel" src="Images/LeftWallPanelLayout5.jpg" alt="L3" /></div>
            <div class="Rail" id="Rail4"></div>
            <div id="Panel4"><img class="FullPanel" src="Images/LeftWallPanelLayout7.jpg" alt="L4" /></div>
            <div class="Rail" id="Rail5"></div>
            <div id="Panel5"><img class="HalfPanel" src="Images/LeftWallPanelLayout9.jpg" alt="L5" /></div>
            <div class="Rail" id="Rail6"></div>
            </a>
        </div>
        <div class="ClosetPanels">
            <a href="PDF_Files/ClosetPanelsLayout.pdf" target="_blank">
            <div id="Panel6"><img class="FullPanel" src="Images/ClosetPanelsLayout3.jpg" alt="C1" /></div>
            <div class="ClosetBackLeft"></div>
            <div class="ClosetBackRight"></div>
            <div class="Rail" id="Rail7"></div>
            <div id="Panel7"><img class="FullPanel" src="Images/ClosetPanelsLayout5.jpg" alt="C2" /></div>
            </a>
        </div>
        <div class="RightWall">
            <a href="PDF_Files/RightWallPanelLayout.pdf" target="_blank">
            <div class="Rail" id="Rail8"></div>
            <div id="Panel8"><img class="HalfPanel" src="Images/RightWallPanelLayout.jpg" alt="R1" /></div>
            <div class="Rail" id="Rail9"></div>
            <div id="Panel9"><img class="FullPanel" src="Images/RightWallPanelLayout3.jpg" alt="R2" /></div>
            <div class="Rail" id="Rail10"></div>
            <div id="Panel10"><img class="FullPanel" src="Images/RightWallPanelLayout5.jpg" alt="R3" /></div>
            <div class="Rail" id="Rail11"></div>
            </a>
        </div>
        <div class="Kiosk">
            <a href="PDF_Files/KioskPanelLayout.pdf" target="_blank">
            <div class="Rail" id="Rail12"></div>
            <div class="KioskTopLeft"></div>
            <div id="Panel11"><img class="KioskHalfPanel" src="Images/KioskPanelLayout.jpg" alt="K1" /></div>
            <div class="Rail" id="Rail13"></div>
            <div class="KioskTopRight"></div>
            <div id="Panel12"><img class="KioskFullPanel" src="Images/KioskPanelLayout3.jpg" alt="K2" /></div>
            <div class="Rail" id="Rail14"></div>
            </a>
        </div>
    <div class="LeftFloor"></div>
    <div class="RightFloor"></div>
    </div>
    <div id="PointA"><b>A</b></div>
    <div id="PointB"><b>B</b></div>
    <div id="SectionA">
        <p><b><u>Perspective A</u></b></p>
        <img class="KioskHalfPanel" src="Images/KioskPanelLayout.jpg" alt="K1" />
        <table id="TableA">
            <tr>
                <td><img class="FullPanel" src="Images/ClosetPanelsLayout3.jpg" alt="C2"/></td>
                <td><img class="HalfPanel" src="Images/RightWallPanelLayout.jpg" alt="R1"/></td>
                <td><img class="FullPanel" src="Images/RightWallPanelLayout3.jpg" alt="R2"/></td>
                <td><img class="FullPanel" src="Images/RightWallPanelLayout5.jpg" alt="R3"/></td>
            </tr>
        </table>
    </div>
    <div id="SectionB">
        <p><b><u>Perspective B</u></b></p>
        <img class="KioskFullPanel" src="Images/KioskPanelLayout3.jpg" alt="K2" />
        <table id="TableB">
            <tr>
                <td><img class="HalfPanel" src="Images/LeftWallPanelLayout.jpg" alt="L1" /></td>
                <td><img class="FullPanel" src="Images/LeftWallPanelLayout3.jpg" alt="L2" /></td>
                <td><img class="FullPanel" src="Images/LeftWallPanelLayout5.jpg" alt="L3" /></td>
                <td><img class="FullPanel" src="Images/LeftWallPanelLayout7.jpg" alt="L4" /></td>
                <td><img class="HalfPanel" src="Images/LeftWallPanelLayout9.jpg" alt="L5" /></td>
                <td><img class="FullPanel" src="Images/ClosetPanelsLayout5.jpg" alt="L6"</td>
            </tr>
        </table>
    </div>
</body>
</html>
